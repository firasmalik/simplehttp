<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


<body>
<div ng-app="MyApp" ng-controller="MyCtrl">
<p><h1>Enter location</h1> <input type="text" ng-model="location"></p>
<button ng-click="getProfile()">Find</button>
<h1 ng-bind="location"></h1>
</div>


<script>
   var app=angular.module('MyApp', []);


        app.controller('MyCtrl',function($scope, $http)
         {



           $scope.location='srinagar';
           $scope.getProfile = function (){
           console.log("check click event");
           $http({
                    method : "GET",
                    url :"https://maps.googleapis.com/maps/api/geocode/json?address=$"+$scope.location
                    }).then(function success(response)
                    {
                      console.log('success');
                      console.log(response);
                    //  $scope.lat=response.results[0]['geometry']['location']['lat'];

                    // console.log($scope.lat);

                    },function error(response) {
                      console.log('error');

                });
            }

          });


</script>
</body>
</html>
